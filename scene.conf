# (Y1, Y2, X1, X2)
# ------------------------------------
# |      (X1,Y1)-------              |
# |         |         |              |
# |         |         |              |
# |         |         |              |
# |         -------(X2,Y2)           |
# |                                  |
# ------------------------------------
